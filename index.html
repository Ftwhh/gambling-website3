<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Blackjack Game</h1>
    <div id="account-info">
      <span>Account: <strong id="user-name">Guest</strong></span>
      <span>Money: <strong id="money">1000</strong> IQD</span>
    </div>
    <div id="game-board">
      <!-- Game Cards and Info Here -->
<div id="user-name">Player</div>
<div id="money">1000</div>
<div id="dealer-cards">Dealer's Hand: [Hidden]</div>
<div id="player-cards">Player's Hand: </div>
<div id="game-result"></div>

<button id="start-btn">Start Game</button>
<button id="hit-btn">Hit</button>
<button id="stand-btn">Stand</button>

      </div>
    </div>
    <div id="game-result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
